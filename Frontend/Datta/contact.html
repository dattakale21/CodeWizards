<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeWizards-Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <header class="header">
        <a href="#" class="logo">CodeWizards.</a>
        <i class='bx bx-menu' id="menu-icon"></i> <!-- menu icon(3 lines)-->
        <div id="theme-toggle" class="theme-toggle">
            <div id="theme-icons" class="theme-icons">
                <i id="moon" class="bx bxs-moon" style="display: none;"></i>
                <i id="sun" class="bx bxs-sun" style="display: inline-block;"></i>
            </div>
        </div>

        <nav class="navbar">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="developers.html">Developers</a>
            <a href="contact.html" class="active">Contact</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <!-- ---------------------------------- contact ----------------------------------- -->

    <section class="contact" id="contact">
        <h2 class="heading1">Contact <span>Us!</span></h2>

        <form action="https://formspree.io/f/xqkvajla" method="post"> <!-- Here i used the 'formspree' website-->
            <div class="input-box">
                <input type="text" name="Name" placeholder="Full Name">
                <input type="email" name="Email" placeholder="Email Address">
            </div>

            <div class="input-box">
                <input type="Number" name="Mobile" placeholder="Mobile Number" id="yourNumberInput"
                    name="yourNumberInput">
                <input type="text" name="Subject" placeholder="Email Subject">
            </div>

            <textarea name="Message" id="messa" cols="27" rows="9" name="Message" placeholder="Your Message"></textarea>
            <input type="submit" class="btn" id="mes" value="Send Message">
        </form>
    </section>

    <footer class="footer">
        <h2>Copyright Â© 2023 CodeWizards. All rights reserved | <span id="#name">Designed by CodeWizards Team</span>
        </h2>
    </footer>
</body>

<script>
    const moonIcon = document.getElementById('moon');
    const sunIcon = document.getElementById('sun');

    function toggleTheme() {
        document.body.classList.toggle('dark-theme');
        moonIcon.style.display = moonIcon.style.display === 'none' ? 'inline-block' : 'none';
        sunIcon.style.display = sunIcon.style.display === 'none' ? 'inline-block' : 'none';
    }

    document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
</script>

</html>
