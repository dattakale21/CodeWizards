<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeWizards-Work Exprience</title>
    <link rel="stylesheet" href="work.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <header class="header">
        <a href="#" class="logo">CodeWizards.</a>
        <i class='bx bx-menu' id="menu-icon"></i> <!-- menu icon(3 lines)-->
        <div id="theme-toggle" class="theme-toggle">
            <div id="theme-icons" class="theme-icons">
                <i id="moon" class="bx bxs-moon" style="display: none;"></i>
                <i id="sun" class="bx bxs-sun" style="display: inline-block;"></i>
            </div>
        </div>
        
        <nav class="navbar">
            <a href="../home.html" class="active">Home</a>
            <a href="../about.html">About</a>
            <a href="../developers.html">Developers</a>
            <a href="../contact.html">Contact</a>
            <a href="../login.html">Login</a>
        </nav>
    </header>

    <!-- ---------------------------------- Work Experience ----------------------------------- -->

    <h2 class="heading1">Work Experience</h2>

    <section class="experience" id="experience">

        <form action="">
            <h1>Experience 1</h1>

            <div class="input-box">
                <input type="text" name="title" placeholder="Job Title" required>
                <input type="text" name="company" placeholder="Company" required>
            </div>

            <div class="input-box">
                <input type="text" name="date" placeholder="Date (MM/YYYY - MM/YYYY)" required>
                <input type="text" name="location" placeholder="Location" required>
            </div>

            <textarea name="summary" id="messa" cols="27" rows="5" placeholder="Description" required></textarea>

        </form>
    </section>

    <hr>

    <section class="experience" id="experience">

        <form action="">
            <h1>Experience 2</h1>

            <div class="input-box">
                <input type="text" name="title" placeholder="Job Title">
                <input type="text" name="company" placeholder="Company">
            </div>

            <div class="input-box">
                <input type="text" name="date" placeholder="Date (MM/YYYY - MM/YYYY)">
                <input type="text" name="location" placeholder="Location">
            </div>

            <textarea name="summary" id="messa" cols="27" rows="5" placeholder="Description"></textarea>

            <button type="button" id="link"><a href="project.html">Next</a></button>
        </form>
    </section>

    <footer class="footer">
        <h2>Copyright Â© 2023 CodeWizards. All rights reserved | <span id="#name">Designed by CodeWizards Team</span>
        </h2>
    </footer>

    <script>
        const moonIcon = document.getElementById('moon');
        const sunIcon = document.getElementById('sun');
    
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            moonIcon.style.display = moonIcon.style.display === 'none' ? 'inline-block' : 'none';
            sunIcon.style.display = sunIcon.style.display === 'none' ? 'inline-block' : 'none';
        }
    
        document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
    </script>
</body>

</html>
